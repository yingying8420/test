<title>透明度焦点图</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" >
var n,c = 0,wid
function autoPlay(){//自动播放代码
	/*c++
	if(c >= n) c=0
	$("#btns a").eq(c).addClass("current")
	$("#btns a").eq(c).parent().siblings().children().removeClass("current")

	$("#bigPic li").eq(c).fadeTo(300,1)
	*/
	c++
	if(c >= n) c=0
	$("#btns a").eq(c).addClass("current")
	$("#btns a").eq(c).parent().siblings().children().removeClass("current")
	$("#bigPic").stop(true,true).animate({scrollTop:328 * c},300)
}
$(function(){
	n = $("#bigPic img").size()
	$("#btns a").css("left",function(i,v){ return 182 * i})
	$("#btns a").eq(0).addClass("current")
	$("#btns a").hover(
		function(){
			window.clearInterval(wid)//鼠标划入时清除定时队列
			c = $(this).parent().index()
			$(this).addClass("current")
			$(this).parent().siblings().children().removeClass("current")
			//$("#bigPic li").hide()
			//$("#bigPic li").eq(c).fadeTo(300,1)
			$("#bigPic").stop(true,true).animate({scrollTop:328 * c},300)
		},
		function(){
			wid = window.setInterval("autoPlay()",2000)//重启定时队列
		})
		wid = window.setInterval("autoPlay()",2000)//首次开启定时队列
})
</script>
