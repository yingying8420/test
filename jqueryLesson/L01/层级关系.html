<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style type="text/css" >
	.box{
	  width:100px;
	  height:100px;
	  background-color:#ABCDEF;
	}
  </style>
  <title>层级关系</title>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function(){
	  $(".box ~ p").css("color","#f0f")
	})/*空格、">"、"+"、"~" 分别代表不同的含义*/
  </script>
 </head>
 <body>
  <div class="box">
    000
	<p>123</p>
  </div>
  <p>456</p>
  <p>789</p>
  <p>1112</p>
 </body>
</html>
