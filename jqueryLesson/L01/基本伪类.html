<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style type="text/css" >
	.box{
	  width:100px;
	  height:100px;
	  background-color:#ABCDEF;
	}
  </style>
  <title>层级关系</title>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function(){
	  $(".box2 li:first").css("color","#f0f")
	})/*基本伪类有很多种:
		*:first 获取第一个元素
		*:last 获取最后个元素
		*:not(:last) 去除所有与给定选择器匹配的元素 例如:not(div a) 和 :not(div,a)）
		*:even 匹配所有索引值为偶数的元素，从 0 开始计数
		*:odd  匹配所有索引值为奇数的元素，从 0 开始计数
		*:eq  匹配一个给定索引值的元素，从 0 开始计数
		*:gt  匹配所有大于给定索引值的元素 
		*:lt  匹配所有小于给定索引值的元素
		*:header 匹配如 h1, h2, h3之类的标题元素
		*/
  </script>
 </head>
 <body>
  <div class="box">
    000
	<p>123</p>
  </div>
  <div class="box2">
   <ul>
	<li>li001</li>
	<li>li002</li>
	<li>li003</li>
	<li>li004</li>
	<li>li005</li>
	<li>li006</li>
   </ul>	
  </div>
  
 </body>
</html>
