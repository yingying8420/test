<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
<style type="text/css">
	.key1{color:#aaa;}
	input.key2{color:#ff00ff;}
</style>
  <title>Document</title>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
	$(function(){
		$("#key").focus(function(){
			if($(this).val() == this.defaultValue){
				$(this).val("");
				$(this).addClass("key2");
			}
		})
		$("#key").blur(function(){
			if($(this).val() == ""){
				$(this).val(this.defaultValue);
				$(this).removeClass("key2");
			}
		})
	})
  </script>
 </head>
 <body>
  <form id="form" method="post" action="">
	<input name="key" id="key" class="key1" type="text" value="请输入名称">
	<input type="submit" name="button" id="button" value="搜索" >
  </form>
 </body>
</html>
