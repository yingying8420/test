.bigPic{ width:780px; height:347px; overflow:hidden;}
.smallPic li{ width:147px; height:57px; position:absolute; top:337px; background-image:url(images/focus_ar.gif); padding-top:17px; padding-left:8px;}

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
var n,c = 0 , wid
function autoPlay(){
	c++
	if(c>=n) c=0
	$("#smallPic li").eq(c).addClass("current")
	$("#smallPic li").eq(c).siblings().removeClass("current")
	$("#bigPic li").hide()
	$("#bigPic li").eq(c).fadeTo(300,1)
}
$(function(){
	n = $("#bigPic img").size()
	$("#smallPic li").css("left",function(i,v){ return i* 156})
	$("#bigPic li:gt(0)").hide()
	$("#smallPic li").first().addClass("current")
	$("#smallPic li").hover(function(){
		window.clearInterval(wid)
		$(this).addClass("current")
		$(this).siblings().removeClass("current")
		c = $(this).index()
		$("#bigPic li").hide()
		$("#bigPic li").eq(c).fadeTo(300,1)
		
	},function(){
		wid = window.setInterval("autoPlay()",3000)
	})
	wid = window.setInterval("autoPlay()",3000)
})


</script>
</head>
