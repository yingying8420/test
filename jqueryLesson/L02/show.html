<!doctype html>
<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <style type="text/css">
	.box{width:728px;height:328px;border:solid 2px #00ccff;}
	.box img{display:none;}
 </style>
  <title>Show、hide、toggle</title>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
  <!--
	$(function(){
		$("#btn1").click(function(){
			$(".box img").show(300);
		})
		$("#btn2").click(function(){
			$(".box img").hide(300);
		})
		$("#btn3").click(function(){
			$(".box img").toggle(300);
		})
	})
  //-->
  </script>
 </head>
 <body>
  <div class="box">
	<img src="images/b3.jpg" />
  </div>
  <input type="button" value="显示" id="btn1"/>
  <input type="button" value="隐藏" id="btn2"/>
  <input type="button" value="显示/隐藏" id="btn3"/>
 </body>
</html>
