<!doctype html>
<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <style type="text/css">
	.box{width:200px;height:150px;border:solid 2px #006600;background-color:#00cc00}
	.box p{font-size:18px;}
 </style>
  <title>animate</title>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/jquery.easing.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  <!--
    jQuery.easing.def = "easeOutElastic";
	$(function(){
		$("#btn1").click(function(){
			
			$(".box").animate({"width":800, "height":100},800,function(){
				$('#p1').load('demo.txt');
			});
			
		})
		$("#btn2").click(function(){
			$(".box").animate({"width":200,"height":350},800);
		})
	})
  //-->
  </script>
 </head>
 <body>
  <div class="box">
	<p id="p1">box要变啦！！！</p>
  </div>
  <input type="button" value="长" id="btn1"/>
  <input type="button" value="短" id="btn2"/>
 </body>
</html>
