<!doctype html>
<html>
 <head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <style type="text/css">
	.box{width:728px;height:328px;border:solid 2px #00ccff;display:none;}
 </style>
  <title>slideDown、slideUp、slideToggle</title>
  <script src="js/jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
  <!--
	$(function(){
		$("#btn1").click(function(){
			$(".box").slideDown(300);
		})
		$("#btn2").click(function(){
			$(".box").slideUp(300);
		})
		$("#btn3").click(function(){
			$(".box").slideToggle(300);
		})
	})
  //-->
  </script>
 </head>
 <body>
  <div class="box">
	<img src="images/b3.jpg" />
  </div>
  <input type="button" value="下拉" id="btn1"/>
  <input type="button" value="收起" id="btn2"/>
  <input type="button" value="下拉/收起" id="btn3"/>
 </body>
</html>
